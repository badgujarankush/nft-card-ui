<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
    <div  class="container">
      <div  class="card">
      <!-- Main Image -->
        <div  class="nft">
          <img
            id="main-pic"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div id="view">
            <img id="eye" src="./images/icon-view.svg" alt="view" />
          </div>
        </div>

        <!-- Description -->
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <!-- value and time -->
        <div class="count">
          <div class="coin">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <h2>0.0041ETH</h2>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="time"  />
            <h2>3 days left</h2>
          </div>
        </div>
        <div class="break"></div>

        <!-- Creator -->
        <div class="creator">
          <img src="./images/image-avatar.png" alt="creator" />
          <p id="creator-p">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </main>
  </body>
</html>
