<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
  rel="stylesheet"
/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<!-- <main> -->
  <div class="container">
    <div class="card">
      <div class="nft">
        <img id="main-pic" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div id="view"><img id="eye" src="./images/icon-view.svg" alt="" srcset=""></div>
      </div>
      
      <h1>
        Equilibrium #3429
      </h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="count">
        <div class="coin"> <img src="./images/icon-ethereum.svg" alt="" srcset=""> <h3>0.0041ETH</h3></div>
        <div class="time"><img src="./images/icon-clock.svg" alt="" srcset=""><h3> 3 days left</h3></div>
      </div>
      <div class="break">
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <p id="creator-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
<!-- </main> -->

</body>
</html>
